<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
         
        <a-assets>
            <a-asset-item id="avatarModel" src="./assets/scene.gltf"></a-asset-item>
        </a-assets>

        <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
              
            <a-entity position="1.2 0 -0.6" rotation="-90 0 0" scale="3 3 3" text="value: Smartway;color:black"></a-entity>
                <a-image
                    src="assets/asset.png"
                    scale="1 1 1"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
                <a-entity position="1 0 0.6" rotation="-90 0 0" scale="3 3 3" text="value: Felices fiestas!;color:black"></a-entity>

                <a-gltf-model id="avatar" rotation="-90 0 0" position="1.001 0 .7" scale="0.19 0.19 0.19" src="#avatarModel"></a-gltf-model>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
